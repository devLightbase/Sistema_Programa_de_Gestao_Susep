<section>
    <div class="container">
        <header class="content-header pb-5 pb-sm-8 pt-3">
            <h1 class="content-title">Feriado</h1>
            <p>Preencha os campos abaixo para cadastrar um novo feriado ou altere os dados para editar um feriado
                existente</p>
        </header>
        <form [formGroup]="form">
            <div class="br-form">
                <div class="row">
                    <div class="col-12">
                        <div class="field">
                            <field-validation [classList]="['br-input', 'is-medium']" errorMessage="Campo obrigatório."
                                label="Descrição*">
                                <input id="Descricao" type="text" placeholder="Insira um título para o feriado"
                                    formControlName="Descricao">
                            </field-validation>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <div class="field">
                            <field-validation [classList]="['br-input']" errorMessage="Campo obrigatório." label="Data*">
                                <custom-datepicker [minDate]="{year: 1900, month: 1, day: 1}" id="Data"
                                    formControlName="Data">
                                </custom-datepicker>
                            </field-validation>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="field">
                            <field-validation [classList]="['br-select', 'is-medium']" label="UF">
                                <select id="UfId" name="UfId"
                                    formControlName="UfId">
                                    <option value="null">Selecione a UF</option>
                                    <option *ngFor="let estado of uf" [value]="estado.id">{{ estado.id }}</option>
                                </select>
                            </field-validation>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="field">
                            <field-validation [classList]="['br-select', 'is-medium']" label="Situação*">
                                <select id="Situacao" name="Situacao"
                                    formControlName="Situacao">
                                    <option value="1">Ativo</option>
                                    <option value="0">Inativo</option>
                                </select>
                            </field-validation>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="field">
                            <field-validation [classList]="['br-input', 'is-medium']" errorMessage="Campo obrigatório."
                                label="Data Fixa">
                                <mat-slide-toggle formControlName="Fixo">
                                    <span class="pt-2">Sim</span>
                                </mat-slide-toggle>
                            </field-validation>
                        </div>
                    </div>
                </div>
                <div class="actions justify-content-start">
                    <!-- <secure-input [perfis]="[PerfilEnum.GestorIndicadores]"> -->
                    <button class="br-button is-primary" type="submit" (click)="salvar()"
                        [disabled]="!form.valid">Salvar</button>
                    <!-- </secure-input> -->
                    <button class="br-button is-cancel mr-2" type="button"
                        [routerLink]="['/feriados']">Cancelar</button>
                </div>
            </div>
        </form>
    </div>
</section>
