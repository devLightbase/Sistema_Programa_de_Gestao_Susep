<section>
    <div class="container">
        <header class="content-header pb-5 pb-sm-8 pt-3">
            <h1 class="content-title">Tipos de Função</h1>
            <p>Veja a lista de tipos de função cadastrados</p>
        </header>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="br-form">
                <fieldset>
                    <div class="row">
                        <div class="col">
                            <div class="field">
                                <div class="br-input">
                                    <label for="descricao">Descrição</label>
                                    <input id="descricao" type="text" formControlName="descricao"
                                        placeholder="Insira um texto para filtrar">
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <div class="actions justify-content-start">
                    <button class="br-button is-primary ml-2" type="submit"><i class="fa fa-search"></i>
                        Filtrar</button>
                    <!-- <secure-input [perfis]="[PerfilEnum.CoordenadorGeral, PerfilEnum.ChefeUnidade]"> -->
                    <button class="br-button is-secondary" type="button"
                        [routerLink]="['/tipo-funcao/cadastro']">Cadastrar Tipo de Função</button>
                    <!-- </secure-input> -->
                </div>
            </div>
        </form>
        <div>
            <div class="table-responsive">
                <div class="br-table">
                    <div class="table">
                        <table class="full-width-table table-striped table-style mat-elevation-z8">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Descrição</th>
                                    <th>Código</th>
                                    <th>Situação</th>
                                    <th style="width:70px"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of dadosEncontrados?.registros">
                                    <td>{{item.TipoFuncaoId}}</td>
                                    <td>{{item.Descricao}}</td>
                                    <td *ngIf="item.CodigoFuncao == null || item.CodigoFuncao == ''">-</td>
                                    <td *ngIf="item.CodigoFuncao">{{item.CodigoFuncao}}</td>
                                    <td *ngIf="item.Situacao">Ativo</td>
                                    <td *ngIf="!item.Situacao">Inativo</td>
                                    <td>
                                        <a href="javascript:void(0)"
                                            [routerLink]="['/tipo-funcao/editar/' + item.TipoFuncaoId]"><i
                                                class="fa fa-edit"></i></a>
                                        <a href="javascript:void(0)" (click)="excluirItem(item.TipoFuncaoId)"><i
                                                class="fa fa-trash"></i></a>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="5" *ngIf="dadosEncontrados?.controle.totalRegistros === 0"
                                        class="text-center">Nenhum item encontrado</td>
                                </tr>
                            </tbody>
                        </table>
                        <app-pagination [controlePaginacao]="dadosEncontrados?.controle"
                            (changePage)="changePage($event)"></app-pagination>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
